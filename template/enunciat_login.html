<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

input[type=submit]  {
  background-color: #04AA6D;
  color: white;
}

.container {
  background-color: #f1f1f1;
  padding: 20px;
}

#message_nom {
  display:block;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 10px 10px 10px 50px;
  margin-top: 5px;
}

#message_nom p {
  padding: 5px 25px;
  font-size: 18px;
}

#message_passwd {
  display:block;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 10px 10px 10px 50px;
  margin-top: 5px;
}

#message_passwd p {
  padding: 5px 25px;
  font-size: 18px;
}

.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -20px;
  content: "✔";
}

.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -20px;
  content: "✖";
}
</style>
</head>

<body>

<h3>Validació contrasenya</h3>


<form action="pelicules.html">
  <div class="container">
        <label for="usrname">Nom</label><br>
        <input type="text" id="usrname" name="usrname" title="Ha de tenir una @" required required><br><br>

        <label for="psw">Contrasenya</label><br>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ha de tenir una minúscula, una majúscula, un número i almenys vuit caràcters" required>
        <br><br>
        <input type="checkbox" id="mostrar" onclick="mostrarContrasenya()">Mostrar contrasenya
  </div>      



  <div id="message_nom">
      <h3>El nom ha de tenir:</h3>
      <p id="arroba" class="invalid">Una @</p>    
  </div>

  <div id="message_passwd">
      <h3>La contrasenya ha de tenir:</h3>
      <p id="letter" class="invalid">Una lletra <b>minúscula</b></p>
      <p id="capital" class="invalid">Una lletra <b>majúscula</b></p>
      <p id="number" class="invalid">Un <b>número</b></p>
      <p id="length" class="invalid">Mínim <b>8 caràcters</b></p>
  </div>
  
  <br><br><input type="submit" value="Enviar" id="botonSubmit">
</form>



<script>

// Get elements from HTML
const usernameInput = document.getElementById("usrname");
const passwordInput = document.getElementById("psw");
const showPassword = document.getElementById("mostrar");
const submitBtn = document.getElementById("botonSubmit");

// Validation message elements
const arroba = document.getElementById("arroba");
const letter = document.getElementById("letter");
const capital = document.getElementById("capital");
const number = document.getElementById("number");
const lengthCheck = document.getElementById("length");

// Hide submit button initially
submitBtn.disabled = true;

// Show / hide password
function mostrarContrasenya() {
  passwordInput.type = showPassword.checked ? "text" : "password";
}

// Real-time validation
usernameInput.addEventListener("input", validateForm);
passwordInput.addEventListener("input", validateForm);

function validateForm() {
  // Username validation
  const validUser = usernameInput.value.includes("@");
  updateValidation(arroba, validUser);

  // Password validation
  const validLower = /[a-z]/.test(passwordInput.value);
  const validUpper = /[A-Z]/.test(passwordInput.value);
  const validNumber = /[0-9]/.test(passwordInput.value);
  const validLength = passwordInput.value.length >= 8;

  updateValidation(letter, validLower);
  updateValidation(capital, validUpper);
  updateValidation(number, validNumber);
  updateValidation(lengthCheck, validLength);

  // Enable submit only if all are valid
  submitBtn.disabled = !(
    validUser &&
    validLower &&
    validUpper &&
    validNumber &&
    validLength
  );
}

// Helper function
function updateValidation(element, isValid) {
  element.classList.remove("valid", "invalid");
  element.classList.add(isValid ? "valid" : "invalid");
}


///////////////////////////////////////////////////////////////////////////
</script>

</body>
</html>
