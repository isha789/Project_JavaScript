<!--
Este archivo contiene la estructura HTML del formulario de inicio de sesión.
Incluye los campos de usuario y contraseña junto con un checkbox para mostrar u ocultar la contraseña.
También define los contenedores donde se muestran los mensajes informativos de validación.
El botón de envío solo aparece cuando todos los requisitos se cumplen.
Este archivo enlaza los ficheros CSS y JavaScript externos.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Validation</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username">

      <label>Password</label>
      <input type="password" id="password">

      <div class="checkbox">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show password</label>
      </div>

      <div class="info" id="userInfo">
        <strong>Username must contain:</strong>
        <p id="userCheck" class="bad">✗ An @</p>
      </div>

      <div class="info" id="passInfo">
        <strong>Password must contain:</strong>
        <p id="lower" class="bad">✗ One lowercase letter</p>
        <p id="upper" class="bad">✗ One uppercase letter</p>
        <p id="number" class="bad">✗ One number</p>
        <p id="length" class="bad">✗ Minimum 8 characters</p>
      </div>

      <button type="submit" id="submitBtn" class="hidden">Submit</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
